name: tuba
base: core24
version: git
adopt-info: tuba

grade: devel
confinement: strict
license: GPL-3.0-only
compression: lzo

slots:
  tuba:
    interface: dbus
    bus: session
    name: dev.geopjr.Tuba

apps:
  tuba:
    command: usr/bin/dev.geopjr.Tuba
    desktop: usr/share/applications/dev.geopjr.Tuba.desktop
    common-id: dev.geopjr.Tuba.desktop
    extensions: [gnome]
    plugs:
      - network-status
      - network

parts:
  tuba:
    source: .
    source-type: git
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Ddevel=true
    parse-info: [usr/share/metainfo/dev.geopjr.Tuba.metainfo.xml]
    build-packages:
      - libjson-glib-dev
      - libsecret-1-dev
      - libgstreamer1.0-dev
      - libgstreamer-plugins-base1.0-dev
      - libgstreamer-plugins-good1.0-dev

