on:
  push:
    branches: [main]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
name: CI
jobs:
  lint:
    name: "Vala Lint"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: elementary/actions/vala-lint@master
      with:
        conf: vala-lint.conf
  flatpak-builder:
    name: "Flatpak Builder"
    runs-on: ubuntu-latest
    needs: [ lint ]
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-43
      options: --privileged
    strategy:
      matrix:
        arch: [x86_64, aarch64]
      # Don't fail the whole workflow if one architecture fails
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    # Docker is required by the docker/setup-qemu-action which enables emulation
    - name: Install deps
      if: matrix.arch == 'aarch64'
      run: dnf -y install docker
    - name: Set up QEMU
      if: matrix.arch == 'aarch64'
      id: qemu
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v5
      with:
        bundle: "dev.geopjr.Tuba.Devel.flatpak"
        run-tests: true
        manifest-path: "build-aux/dev.geopjr.Tuba.Devel.json"
        cache-key: flatpak-builder-${{ github.sha }}
        arch: ${{ matrix.arch }}
        repository-name: flathub-beta
        repository-url: https://flathub.org/beta-repo/flathub-beta.flatpakrepo # until GNOME 45
  snap-builder:
    name: "Snap Builder"
    runs-on: ubuntu-latest
    needs: [ lint ]
    strategy:
      matrix:
        arch: [x86_64, aarch64]
      # Don't fail the whole workflow if one architecture fails
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-qemu-action@v2
      if: matrix.arch == 'aarch64'
    - uses: mikefarah/yq@v4.33.3
      if: matrix.arch == 'aarch64'
    - run: |
        mv ./build-aux/snap/snapcraft.yaml .
        sed -i '/version: git/d' snapcraft.yaml
        yq -i 'del(.parts.cleanup)' snapcraft.yaml
      if: matrix.arch == 'aarch64'
    - uses: diddlesnaps/snapcraft-multiarch-action@v1
      if: matrix.arch == 'aarch64'
      id: snapcraft_docker
      with:
        architecture: arm64
    - uses: snapcore/action-build@v1
      id: snapcraft
      if: matrix.arch == 'x86_64'
    - uses: actions/upload-artifact@v3
      with:
        name: snap-${{ matrix.arch }}
        path: ${{ steps.snapcraft_docker.outputs.snap }}${{ steps.snapcraft.outputs.snap }}
